version: 0.2
env:
  variables:
    DESTINATION: 2019-06-27_07-39_update_pkg_json
    REPORT_URL: >-
      https://admin-ui-tests-bucket.s3.amazonaws.com/2019-06-27_07-39_update_pkg_json/mochawesome.html
phases:
  install:
    runtime-versions:
      nodejs: 8
    commands:
      - echo $DESTINATION
      - echo $REPORT_URL
      - echo "building this job from programmatically generated buildspec.yml!"
      - npm install
      - >-
        apt-get install -y libgtk2.0-0 libnotify-dev libgconf-2-4 libnss3
        libxss1 libasound2 xvfb
      - echo this is last commitMessage ==> update_pkg_json
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - npm run ci
      - >-
        aws s3 mv mochawesome-report
        s3://admin-ui-tests-bucket/reports/dev-admin-ui/2019-06-27_07-39_update_pkg_json
        --recursive
      - >-
        aws sns publish --topic-arn
        arn:aws:sns:us-east-1:213585113823:cypressTestBuildNotification
        --subject "Admin-UI CodeBuild Tests 2019-06-27_07-39_update_pkg_json"
        --message "Admin-UI CodeBuild tests have completed for last commit
        message : update_pkg_json . Follow link here to report results : 
        https://admin-ui-tests-bucket.s3.amazonaws.com/reports/dev-admin-ui/2019-06-27_07-39_update_pkg_json/mochawesome.html"
artifacts:
  files:
    - index.html
    - assets/**/*
    - css/*
    - js/*
    - fonts/*
  base-directory: dist
