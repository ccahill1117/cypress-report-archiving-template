version: 0.2
env:
  variables:
    DESTINATION: 2019-06-28_13-04_env_var_experiment
    REPORT_URL: >-
      https://testresultscypress.s3.amazonaws.com/2019-06-28_13-04_env_var_experiment/mochawesome.html
phases:
  install:
    runtime-versions:
      nodejs: 8
    commands:
      - echo $DESTINATION
      - echo $REPORT_URL
      - echo "building this job from programmatically generated buildspec.yml!"
      - npm install
      - >-
        apt-get install -y libgtk2.0-0 libnotify-dev libgconf-2-4 libnss3
        libxss1 libasound2 xvfb
      - echo this is last commitMessage ==> env_var_experiment
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - npm run ci
      - >-
        aws s3 mv mochawesome-report
        s3://testresultscypress/2019-06-28_13-04_env_var_experiment --recursive
      - >-
        aws sns publish --topic-arn
        arn:aws:sns:us-west-2:422539116740:cypressnotification --subject
        "CodeBuild Tests 2019-06-28_13-04_env_var_experiment" --message
        "CodeBuild tests have completed for last commit message :
        env_var_experiment . Follow link here to report results : 
        https://testresultscypress.s3.amazonaws.com/2019-06-28_13-04_env_var_experiment/mochawesome.html"
artifacts:
  files:
    - index.html
    - assets/**/*
    - css/*
    - js/*
    - fonts/*
  base-directory: dist
