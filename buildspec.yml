version: 0.2
env:
  variables:
    DESTINATION: 2019-06-27_12-14_update_s3_bucket
    REPORT_URL: >-
      https://testresultscypress.s3.amazonaws.com/2019-06-27_12-14_update_s3_bucket/mochawesome.html
phases:
  install:
    runtime-versions:
      nodejs: 8
    commands:
      - echo $DESTINATION
      - echo $REPORT_URL
      - echo "building this job from programmatically generated buildspec.yml!"
      - npm install
      - >-
        apt-get install -y libgtk2.0-0 libnotify-dev libgconf-2-4 libnss3
        libxss1 libasound2 xvfb
      - echo this is last commitMessage ==> update_s3_bucket
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - npm run ci
      - >-
        aws s3 mv mochawesome-report
        s3://testresultscypress/2019-06-27_12-14_update_s3_bucket --recursive
      - >-
        aws sns publish --topic-arn arn:aws:sns:us-west-2:422539116740:cypressnotification --subject
        "CodeBuild Tests 2019-06-27_12-14_update_s3_bucket" --message "CodeBuild tests have completed for last commit message : update_s3_bucket . Follow link here to report results: https://testresultscypress.s3.amazonaws.com/2019-06-27_12-14_update_s3_bucket/mochawesome.html"
artifacts:
  files:
    - index.html
    - assets/**/*
    - css/*
    - js/*
    - fonts/*
  base-directory: dist
